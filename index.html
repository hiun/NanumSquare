<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Nanum Square Example</title>
	<link rel="stylesheet" href="./nanumsquare.css">
	<style>
		.demo {
			font-size: 2em;
		}
		.nanum-square-regular {
			font-family: 'Nanum Square';
			font-weight: normal;
		}
		.nanum-square-bold {
			font-family: 'Nanum Square';
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class="demo nanum-square-regular">다람쥐 헌 쳇바퀴에 타고파. 1234567890</p>
	<p class="demo nanum-square-regular">The quick brown fox jumps over the lazy dog</p>
	<p class="demo nanum-square-bold">다람쥐 헌 쳇바퀴에 타고파. 1234567890</p>
	<p class="demo nanum-square-bold">The quick brown fox jumps over the lazy dog</p>
</body>
</html>
